<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todoStyle.css">
</head>
<body>
	
<div class = "container">

<div class = "todo-field" id="field">
  <div class="main-title" >
    <h1><span class = "title">TODOLIST</span></h1>
  </div>

<div class = "input-block" id ="input-block-id">
       <input class = "input-for-text" type="text" name="text" id="input" autofocus>
       <button class = "send-btn" id="send-btn-id"><span class="send-btn">+</span></button>
  </div>

  <div class = "todo-list" id = "todo-list-id"> 

  </div>

  <div class = "info-block" id = "info-block-id" >
     <div class = " remove progress-bar" id = "bar">
				<div class = "done"> </div>
		 			<div class = "progress-scale">  </div>
					 
					<div class="todo-amount"> </div>
		</div>
     <button class = "remove remove-btn" id = "remove-btn-id" >
			 <span class = "remove remove-btn-text" >Remove checked
				 <span class = "remove remove-btn-text-cross"> 
					 X
				 </span>
				</span>
			</button>
  </div>

  </div>
</div>
     
   <script src="todoscript.js"></script>
	 
</body>
</html>
